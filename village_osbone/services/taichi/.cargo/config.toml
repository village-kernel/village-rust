[build]
target = "./triples/ia32legacy.json"

[unstable]
build-std = ["core", "alloc", "compiler_builtins"]

[target.ia32legacy]
rustflags = [
    "-C", "opt-level=0",
    "-C", "debuginfo=2",
    "-C", "relocation-model=pic",
    "-C", "link-arg=-pie",
    "-C", "link-arg=--gc-sections",
    "-C", "link-arg=-T./triples/ia32legacy.lds",
    "-C", "link-arg=-Map=./target/ia32legacy/debug/taichi.map",
    "-C", "linker=rust-lld",
    "-C", "panic=abort",
]
